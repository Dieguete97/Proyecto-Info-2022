{% extends 'base.html' %}
{% load static %}

{% block contenido %}
	

    
	<h2>NOTICIAS ACTUALES</h2>
  			<div class="clear"></div>
			<section id="contenido"></section>
			    <article class="article"></article>
			
		{% for n in notis %}
			{% if n.imagen %}
				<img src="{{ n.imagen.url }}" width="100px" height="100px">
			{% else %}
				<p>NO TIENE IMAGEN </p>
			{% endif %}
					<div class="card-body">
					<h5 class="card-title"><p>CATEGORIA: {{ n.categoria.nombre }}</p>
						{% if n.autor %}
							<p>AUTOR: {{ n.autor }}</p></h5>
						{% endif %}
							<h3>{{ n.titulo }}</h3>
							<a href="{% url 'noticias:detalle_noticias' n.pk %}" class="btn btn-primary">VER MAS</a>
						</div>
				 	 </div>		  
			{% endfor %}

				<div class="card" style="width: 18rem;">
